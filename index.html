<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="display">
                <div id="disp-1"></div>
                <div id="disp-2"></div>
            </div>
            <div class="buttons">
                <button class="btns" id="clear">Clear</button>
                <button class="btns" id="equal">=</button>
            </div>
            <div class="keys">
                <div class="key number" >0</div>
                <div class="key number" >1</div>
                <div class="key number" >2</div>
                <div class="key operator">/</div>
                <div class="key number" >3</div>
                <div class="key number" >4</div>
                <div class="key number" >5</div>
                <div class="key operator">*</div>
                <div class="key number" >6</div>
                <div class="key number" >7</div>
                <div class="key number" >8</div>
                <div class="key operator">+</div>
                <div class="key number" >9</div>
                <div class="key dot">.</div>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><div class="key extra">lol!</div></a>
                <div class="key operator">-</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
