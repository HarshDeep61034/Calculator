<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="display">Hello</div>
            <div class="buttons">
                <button class="btns" id="clear">Clear</button>
                <button class="btns" id="equal">=</button>
            </div>
            <div class="keys">
                <div class="key">0</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">/</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">x</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">+</div>
                <div class="key">9</div>
                <div class="key"></div>
                <div class="key">0</div>
                <div class="key">-</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
